<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Restaurant</title>
    <link rel="stylesheet"
        href="C:\Users\j\OneDrive\Desktop\HTML and CSS projects\Responsive project designs\Classic Restaurant Website\style.css">

    <!-- Fontwesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Hero Header  -->
    <header class="hero">
        <div class="hero-content">
            <h1><i class="fa-solid fa-utensils"></i> Classic Restaurant</h1>
            <p>A iuxurious experience of pure flavors</p>
        </div>
    </header>

    <!-- Menu Section  -->
    <section class="menu">
        <h2><i class="fa-solid fa-bars"></i> Our Menu</h2>

        <!-- Appetizers -->
        <h3 class="category"><i class="fa-solid fa-leaf"></i> Appetizers</h3>
        <div class="menu-items">

            <div class="card">
                <img src="C:\Users\j\OneDrive\Desktop\HTML and CSS projects\Responsive project designs\Classic Restaurant Website\Barley Soup.jpg"
                    alt="Soup">
                <h4>Barley Soup</h4>
                <p>$2</p>
            </div>

            <div class="card">
                <img src="C:\Users\j\OneDrive\Desktop\HTML and CSS projects\Responsive project designs\Classic Restaurant Website\Greek Salad.jpg"
                    alt="Salad">
                <h4>Greek Salad</h4>
                <p>$1</p>
            </div>
        </div>

        <!-- Main Courses -->
        <h3 class="category"><i class="fa-solid fa-drumstick-bite"></i> Main Courses</h3>
        <div class="menu-items">

            <div class="card">
                <img src="C:\Users\j\OneDrive\Desktop\HTML and CSS projects\Responsive project designs\Classic Restaurant Website\Beef Steak.jpg"
                    alt="Steak">
                <h4>Beef Steak</h4>
                <p>$5</p>
            </div>

            <div class="card">
                <img src="C:\Users\j\OneDrive\Desktop\HTML and CSS projects\Responsive project designs\Classic Restaurant Website\Alfredo Pasta.jpg"
                    alt="Pasta">
                <h4>Alfredo Pasta</h4>
                <p>$3</p>
            </div>
        </div>

        <!-- Drinks -->
        <h3 class="category"><i class="fa-solid fa-martini-glass-empty"></i> Drinks</h3>
        <div class="menu-items">

            <div class="card">
                <img src="C:\Users\j\OneDrive\Desktop\HTML and CSS projects\Responsive project designs\Classic Restaurant Website\Fresh Orange  Juice.jpg"
                    alt="Juice">
                <h4>Fresh Orange Juice</h4>
                <p>$1</p>
            </div>

            <div class="card">
                <img src="C:\Users\j\OneDrive\Desktop\HTML and CSS projects\Responsive project designs\Classic Restaurant Website\Mohito.jpg"
                    alt="Mohito">
                <h4>Mohito</h4>
                <p>$1</p>
            </div>
        </div>

    </section>

    <!-- Reservation Section  -->
    <section class="reservation">
        <h2><i class="fa-solid fa-calendar-days"></i> Table Reservation</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="text" placeholder="Phone Number">
            <input type="date" required>
            <button type="submit">
                <i class="fa-solid fa-check"></i> Book Now
            </button>
        </form>
    </section>

    <!-- Footer Section  -->
    <footer class="footer">
        <p>
            <i class="fa-solid fa-location-dot"></i>
            221b Baker Street, London,UK
        </p>

        <p>
            <i class="fa-solid fa-phone"></i>
            +44 20 7946 0958
        </p>

        <p>
            <i class="fa-solid fa-clock"></i>
            12 PM - 11 PM
        </p>
    </footer>

</body>

</html>
